<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  /* Custom styles */
  .underline-transition {
    position: relative;
    transition: all 0.3s ease;
  }

  .underline-transition::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 1px;
    bottom: -2px;
    background-color: transparent;
    transition: width 0.3s ease, background-color 0.3s ease; /* Include background-color transition */
  }

  .underline-transition:hover::after {
    width: 0%;
    background-color: #000; /* Color of the underline */
  }
</style>
<title>Tailwind CSS Hover Underline Transition</title>
</head>
<body class="bg-gray-100 py-8 px-4">
  <a href="#" class="text-black underline-transition hover:text-black">Hover over me</a>

  <!-- Your content here -->
</body>
</html>
